<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DavidSchool Contenu</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f7fb}
header{background:#1e3a8a;color:white;padding:15px;text-align:center;position:relative;font-size:22px;}
header button{position:absolute;left:15px;top:10px;padding:8px 12px;border:none;border-radius:8px;cursor:pointer;background:#f59e0b;color:white;font-weight:bold;}
header button:hover{opacity:0.8;}
h3{text-align:center;padding:10px 0;}
.buttons{display:flex;justify-content:center;gap:20px;padding:10px;}
.buttonType{padding:10px 20px;cursor:pointer;border:none;border-radius:10px;color:white;font-weight:bold;font-size:16px;transition:0.2s;}
.exercisesBtn{background:#2563eb}.lessonsBtn{background:#16a34a}
.list{padding:20px;display:flex;flex-direction:column;gap:12px;}
.item{background:white;padding:12px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,.1);}
.item img{max-width:100%;border-radius:8px;}
.item a{color:#1e3a8a;text-decoration:none;font-weight:bold;}
.item a:hover{text-decoration:underline;}
</style>
</head>
<body>
<header>
  <button id="backBtn">‚¨Ö Retour</button>
  DavidSchool
</header>

<h3 id="title"></h3>

<div class="buttons">
  <button class="buttonType exercisesBtn" id="btnExercise">‚úèÔ∏è Exercices</button>
  <button class="buttonType lessonsBtn" id="btnLesson">üìò Le√ßons</button>
</div>

<div class="list" id="list"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// üî¥ Supabase
const SUPABASE_URL = "https://xwzjlddgqwlrxgetahvp.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3empsZGRncX...";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// R√©cup√©rer classe + mati√®re
const params = new URLSearchParams(location.search);
const classe = params.get("classe");
const matiere = params.get("matiere");

// Afficher titre
document.getElementById("title").innerText = `Classe ${classe} - ${matiere}`;

// Bouton retour
document.getElementById("backBtn").addEventListener("click", ()=>history.back());

// Liste des contenus
const list = document.getElementById("list");
let currentType = "exercise";

// Fonction pour afficher les contenus
async function show(type){
  currentType = type;
  list.innerHTML="";
  const {data,error} = await supabase
    .from("contents")
    .select("*")
    .eq("classe", classe)
    .eq("matiere", matiere)
    .eq("type", type);

  if(error){console.error(error); return;}
  if(data.length===0){list.innerHTML="<p style='text-align:center;color:#555'>Aucun contenu.</p>"; return;}

  data.forEach(d=>{
    const div = document.createElement("div");
    div.className="item";
    if(d.file_url.endsWith(".pdf")){
      div.innerHTML = `<b>${d.title}</b><br><a href="${d.file_url}" target="_blank">T√©l√©charger le fichier</a>`;
    }else{
      div.innerHTML = `<b>${d.title}</b><br><img src="${d.file_url}">`;
    }
    list.appendChild(div);
  });
}

// Ajouter events aux boutons
document.getElementById("btnExercise").addEventListener("click",()=>show("exercise"));
document.getElementById("btnLesson").addEventListener("click",()=>show("lesson"));

// Charger par d√©faut les exercices
show("exercise");
</script>
</body>
</html>
