<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DavidSchool Pro v17</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --p: #6a00ff; --s: #1e90ff; --bg: #f2f4f8; --card: #ffffff; --txt: #222; }
        @media (prefers-color-scheme: dark) { :root { --bg: #121212; --card: #1e1e1e; --txt: #ffffff; } }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--txt); transition: 0.3s; }
        
        /* Design moderne */
        header { background: linear-gradient(135deg, #1e004e, #6a00ff); color: white; padding: 30px 20px; text-align: center; border-radius: 0 0 25px 25px; position: relative; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); margin: 15px; border: 1px solid rgba(0,0,0,0.05); }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; background: var(--p); color: white; font-size: 16px; margin-top: 10px; }
        .btn-sec { background: var(--s); }
        .grid { display: grid; grid-template-columns: 1fr; gap: 15px; padding: 15px; }
        
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; background: var(--card); color: var(--txt); }
        .hidden { display: none !important; }
        .badge { background: rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 10px; font-size: 11px; }
        .exo-card { border-left: 5px solid var(--p); }
    </style>
</head>
<body>

    <div id="scr-auth" class="card" style="max-width:400px; margin: 80px auto;">
        <h2 id="auth-title" style="text-align:center; color:var(--p)">DavidSchool</h2>
        <input type="text" id="u-name" placeholder="Nom complet">
        <input type="password" id="u-pass" placeholder="Mot de passe">
        
        <div id="reg-box" class="hidden">
            <select id="u-role" onchange="updatePlaceholder()">
                <option value="student">Je suis un √âl√®ve</option>
                <option value="teacher">Je suis un Professeur</option>
            </select>
            <input type="text" id="u-code" placeholder="Code du professeur">
        </div>

        <button class="btn" onclick="handleAuth()" id="btn-auth">Se connecter</button>
        <p onclick="toggleAuth()" id="auth-link" style="text-align:center; font-size:13px; cursor:pointer; margin-top:15px; text-decoration:underline;">Cr√©er un compte</p>
    </div>

    <div id="scr-prof" class="hidden">
        <header>
            <div style="position:absolute; right:20px; top:20px;" onclick="location.reload()">üö™</div>
            <h2 id="prof-welcome">Espace Prof</h2>
            <span class="badge" id="prof-code-display"></span>
        </header>
        <div class="card">
            <h3>üì§ Publier un cours</h3>
            <input type="text" id="p-title" placeholder="Titre de la le√ßon / exercice">
            <select id="p-class"><option>6e</option><option>5e</option><option>4e</option><option>3e</option></select>
            <select id="p-sub"><option>MATHS</option><option>SVT</option><option>PC</option><option>FRAN√áAIS</option><option>HISTOIRE-G√âO</option></select>
            <input type="file" id="p-file">
            <button class="btn" onclick="upload()" id="btn-pub">üöÄ Mettre en ligne</button>
        </div>
        <div id="prof-list" class="grid"></div>
    </div>

    <div id="scr-student" class="hidden">
        <header>
            <div style="position:absolute; right:20px; top:20px;" onclick="location.reload()">üö™</div>
            <h2>Mes Classes</h2>
        </header>
        
        <div id="view-teachers" class="grid">
            <div id="teacher-list"></div>
            <div class="card">
                <p style="font-size:12px; color:gray">Ajouter un autre professeur :</p>
                <input type="text" id="new-code" placeholder="Code (ex: MATH12)">
                <button class="btn btn-sec" onclick="addTeacher()">+ Ajouter</button>
            </div>
        </div>

        <div id="view-files" class="hidden">
            <button onclick="backToTeachers()" style="margin:15px; background:none; border:none; color:var(--p); font-weight:bold; cursor:pointer">‚¨Ö Retour aux profs</button>
            <div id="files-grid" class="grid"></div>
        </div>
    </div>

<script>
    const S_URL = "https://lqevweyhxkvnckhtfpwh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxZXZ3ZXloeGt2bmNraHRmcHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTk2NTIsImV4cCI6MjA4NTYzNTY1Mn0.F6EUcdco3mn8AxlR9CMzxCmcxL-5-BypAhSak0JQSWw";
    const _db = supabase.createClient(S_URL, S_KEY);

    let user = null, isLogin = true;

    function toggleAuth() {
        isLogin = !isLogin;
        document.getElementById('reg-box').classList.toggle('hidden', isLogin);
        document.getElementById('auth-title').innerText = isLogin ? "Connexion" : "Inscription";
        document.getElementById('btn-auth').innerText = isLogin ? "Se connecter" : "Cr√©er mon compte";
    }

    function updatePlaceholder() {
        const r = document.getElementById('u-role').value;
        document.getElementById('u-code').placeholder = (r === 'teacher') ? "Cr√©ez votre code" : "Code du professeur";
    }

    async function handleAuth() {
        const n = document.getElementById('u-name').value.trim();
        const p = document.getElementById('u-pass').value;
        if(isLogin) {
            const { data } = await _db.from('users_profile').select('*').eq('full_name', n).eq('password', p).maybeSingle();
            if(!data) return alert("Identifiants incorrects");
            user = data; start();
        } else {
            const r = document.getElementById('u-role').value;
            const c = document.getElementById('u-code').value.trim();
            const { error } = await _db.from('users_profile').insert([{ full_name:n, password:p, role:r, class_code:[c] }]);
            if(error) return alert("Ce nom est d√©j√† pris");
            alert("Compte cr√©√© !"); toggleAuth();
        }
    }

    function start() {
        document.getElementById('scr-auth').classList.add('hidden');
        if(user.role === 'teacher') {
            document.getElementById('scr-prof').classList.remove('hidden');
            document.getElementById('prof-welcome').innerText = "Salut, Prof " + user.full_name;
            document.getElementById('prof-code-display').innerText = "Code : " + user.class_code[0];
            loadProfDocs();
        } else {
            document.getElementById('scr-student').classList.remove('hidden');
            renderTeachers();
        }
    }

    // --- PROFESSEUR ---
    async function upload() {
        const f = document.getElementById('p-file').files[0];
        const t = document.getElementById('p-title').value;
        if(!f || !t) return alert("Titre et fichier obligatoires");
        
        const b = document.getElementById('btn-pub'); b.innerText = "‚è≥ Envoi...";
        const path = Date.now() + "_" + f.name.replace(/\s/g, "_");
        
        await _db.storage.from('exercise-files').upload(path, f);
        const { data: u } = _db.storage.from('exercise-files').getPublicUrl(path);

        await _db.from('exercises').insert([{
            professor_id: user.full_name, title: t,
            class: document.getElementById('p-class').value,
            subject: document.getElementById('p-sub').value,
            file_url: u.publicUrl, class_code: user.class_code[0]
        }]);

        alert("Document publi√© !"); loadProfDocs();
        b.innerText = "üöÄ Mettre en ligne";
    }

    async function loadProfDocs() {
        const { data } = await _db.from('exercises').select('*').eq('class_code', user.class_code[0]);
        const list = document.getElementById('prof-list');
        list.innerHTML = "<h3>Vos publications</h3>";
        data.forEach(d => {
            list.innerHTML += `<div class="card exo-card"><b>${d.class}</b> - ${d.title} <br><small>${d.subject}</small><button onclick="delDoc('${d.id}')" style="float:right; color:red; border:none; background:none; cursor:pointer">üóëÔ∏è</button></div>`;
        });
    }

    async function delDoc(id) { if(confirm("Supprimer ?")) { await _db.from('exercises').delete().eq('id', id); loadProfDocs(); } }

    // --- √âL√àVE ---
    function renderTeachers() {
        const div = document.getElementById('teacher-list'); div.innerHTML = "<h3>Mes Professeurs</h3>";
        user.class_code.forEach(code => {
            div.innerHTML += `<button class="btn btn-sec" style="margin-bottom:10px" onclick="openClass('${code}')">üìñ Voir la classe : ${code}</button>`;
        });
    }

    async function addTeacher() {
        const c = document.getElementById('new-code').value.trim();
        if(!c || user.class_code.includes(c)) return;
        const newList = [...user.class_code, c];
        await _db.from('users_profile').update({ class_code: newList }).eq('id', user.id);
        user.class_code = newList; renderTeachers();
    }

    async function openClass(code) {
        document.getElementById('view-teachers').classList.add('hidden');
        document.getElementById('view-files').classList.remove('hidden');
        const { data } = await _db.from('exercises').select('*').eq('class_code', code);
        const cont = document.getElementById('files-grid');
        cont.innerHTML = `<h3>Cours de la classe ${code}</h3>`;
        if(data.length === 0) cont.innerHTML += "<p>Aucun document pour le moment.</p>";
        data.forEach(f => {
            cont.innerHTML += `<div class="card exo-card">
                <span style="font-size:10px; color:var(--p); font-weight:bold">${f.class} | ${f.subject}</span>
                <h4 style="margin:5px 0">${f.title}</h4>
                <a href="${f.file_url}" target="_blank" style="text-decoration:none; color:white; background:var(--p); padding:8px 15px; border-radius:10px; display:inline-block; font-size:13px">üëÅÔ∏è Ouvrir le fichier</a>
            </div>`;
        });
    }

    function backToTeachers() {
        document.getElementById('view-teachers').classList.remove('hidden');
        document.getElementById('view-files').classList.add('hidden');
    }
</script>
</body>
</html>
