<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DavidSchool Pro v8</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #6a00ff; --secondary: #1e90ff; --bg: #f2f4f8; --text: #222; --new: #2ecc71; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* SPLASH SCREEN */
        #splash { position: fixed; inset: 0; background: linear-gradient(135deg, #1e004e, #6a00ff); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: 0.8s ease-in-out; }
        .splash-logo { width: 100px; height: 100px; border-radius: 20px; background: white; padding: 5px; object-fit: contain; }
        .loader { width: 35px; height: 35px; border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #00f2ff; border-radius: 50%; animation: spin 1s linear infinite; margin-top: 20px; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        header { background: linear-gradient(135deg, #1e004e, #6a00ff); color: white; padding: 40px 20px; text-align: center; position: relative; }
        .admin-trigger { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.2); border: 1px solid white; padding: 8px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; color: white; }
        
        #news-bar { background: #ff4757; color: white; padding: 12px; font-weight: bold; text-align: center; overflow: hidden; min-height: 45px; }
        .news-text { display: inline-block; animation: scroll 15s linear infinite; white-space: nowrap; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        .search-area { padding: 15px; display: none; max-width: 500px; margin: auto; }
        #searchBox { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; }

        .grid { display: flex; flex-direction: column; gap: 12px; padding: 20px; max-width: 500px; margin: auto; }
        .card { padding: 22px; border-radius: 18px; color: white; font-weight: bold; border: none; background: linear-gradient(90deg, #6a00ff, #1e90ff); cursor: pointer; text-align: left; position: relative; }
        
        /* POINT VERT NEW */
        .dot-new { position: absolute; top: 15px; right: 15px; width: 12px; height: 12px; background: var(--new); border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px var(--new); }

        .btn-back { display: none; width: 80%; max-width: 200px; margin: 15px auto; padding: 12px; border-radius: 12px; border: 2px solid #6a00ff; background: white; color: #6a00ff; font-weight: bold; cursor: pointer; }

        #admin-page { display: none; min-height: 100vh; background: white; padding: 20px; color: #333; }
        .admin-card { background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #eee; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        .btn-p { width: 100%; padding: 15px; background: #6a00ff; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        #preview-container { margin: 10px 0; display: none; text-align: center; background: #eee; padding: 10px; border-radius: 10px; }
        #preview-img { max-width: 100%; max-height: 150px; border-radius: 8px; display: none; margin: auto; }
        
        .action-btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn-action { flex: 1; padding: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; font-size: 13px; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="https://lqevweyhxkvnckhtfpwh.supabase.co/storage/v1/object/public/exercise-files/1769899198248.png" 
             onerror="this.src='https://cdn-icons-png.flaticon.com/512/167/167707.png'" class="splash-logo">
        <div class="loader"></div>
    </div>

    <div id="user-page">
        <header><div class="admin-trigger" onclick="showAdmin()">‚öôÔ∏è G√©rer</div><h1 style="margin:0">DavidSchool</h1></header>
        <div id="news-bar"><div class="news-text" id="newsMsg">Chargement...</div></div>
        <div class="search-area" id="searchArea"><input type="text" id="searchBox" placeholder="üîç Rechercher un titre..." onkeyup="filterExos()"></div>
        <main id="content" class="grid"></main>
        <center><button id="backBtn" class="btn-back" onclick="goBack()">‚¨ÖÔ∏è Retour</button></center>
    </div>

    <div id="admin-page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>Admin</h2><button onclick="hideAdmin()">üè† Quitter</button>
        </div>
        <div id="auth-area" class="admin-card">
            <input type="password" id="pass" placeholder="Code secret"><button class="btn-p" onclick="login()">Entrer</button>
        </div>
        <div id="admin-tools" style="display:none">
            <div class="admin-card">
                <h3>üì¢ Annonce</h3>
                <input id="newAnn" placeholder="Texte ici...">
                <button class="btn-p" onclick="updateAnn()">Mettre √† jour</button>
            </div>
            <div class="admin-card">
                <h3 id="form-title">üì§ Publication</h3>
                <select id="aClass"></select><select id="aSub"></select>
                <input id="aTitle" placeholder="Titre">
                <div id="preview-container"><img id="preview-img" src=""><div id="preview-pdf">üìÑ PDF</div></div>
                <input type="file" id="aFile" onchange="showPreview(this)">
                <input type="hidden" id="edit-id">
                <button class="btn-p" id="upBtn" onclick="handleUpload()">üöÄ Valider</button>
                <button class="btn-p" id="cancelBtn" style="display:none; background:#777;" onclick="resetForm()">Annuler</button>
            </div>
            <div id="adminList"></div>
        </div>
    </div>

<script>
    const S_URL = "https://lqevweyhxkvnckhtfpwh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxZXZ3ZXloeGt2bmNraHRmcHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTk2NTIsImV4cCI6MjA4NTYzNTY1Mn0.F6EUcdco3mn8AxlR9CMzxCmcxL-5-BypAhSak0JQSWw";
    const _db = supabase.createClient(S_URL, S_KEY);

    const CLASSES = ["6e", "5e", "4e", "3e"];
    const SUBS = ["MATH", "PHYSIQUE-CHIMIE", "SVT", "HISTOIRE-G√âO", "FRAN√áAIS"];
    let step = "classes", curC = "", curS = "", allExos = [], globalData = [];

    window.onload = async () => {
        initSelectors(); 
        fetchAnn();
        await fetchGlobalData(); // Chargement initial pour les points verts
        renderClasses();
        setTimeout(() => document.getElementById('splash').style.transform = 'translateY(-100%)', 2500);
    };

    async function fetchGlobalData() {
        const { data } = await _db.from('exercises').select('class, subject, created_at');
        globalData = data || [];
    }

    function isNew(itemDate) {
        const now = new Date();
        const created = new Date(itemDate);
        return (now - created) < (24 * 60 * 60 * 1000); // Moins de 24h
    }

    function renderClasses() {
        step = "classes"; document.getElementById('backBtn').style.display='none'; document.getElementById('searchArea').style.display='none';
        const c = document.getElementById('content'); c.innerHTML = "";
        CLASSES.forEach(cl => {
            let b = document.createElement('button'); b.className="card"; b.innerText="Classe de "+cl;
            // V√©rifier si un item de cette classe est "NEW"
            if(globalData.some(d => d.class === cl && isNew(d.created_at))) {
                b.innerHTML += `<div class="dot-new"></div>`;
            }
            b.onclick = () => { curC=cl; renderSubs(); }; c.appendChild(b);
        });
    }

    function renderSubs() {
        step = "subs"; document.getElementById('backBtn').style.display='block';
        const c = document.getElementById('content'); c.innerHTML = "";
        SUBS.forEach(s => {
            let b = document.createElement('button'); b.className="card"; b.innerText=s;
            // V√©rifier si un item de cette mati√®re dans cette classe est "NEW"
            if(globalData.some(d => d.class === curC && d.subject === s && isNew(d.created_at))) {
                b.innerHTML += `<div class="dot-new"></div>`;
            }
            b.onclick = () => { curS=s; renderExos(); }; c.appendChild(b);
        });
    }

    async function renderExos() {
        step = "exos"; document.getElementById('searchArea').style.display='block';
        const c = document.getElementById('content'); c.innerHTML = "Chargement...";
        const { data } = await _db.from('exercises').select('*').eq('class', curC).eq('subject', curS).order('created_at', {ascending: false});
        allExos = data || []; display(allExos);
    }

    function display(list) {
        const c = document.getElementById('content'); c.innerHTML = list.length ? "" : "Aucun cours.";
        list.forEach(e => {
            let d = document.createElement('div'); d.className="card"; d.style.background="#333";
            d.innerHTML = `<b>${e.title}</b>`;
            if(isNew(e.created_at)) d.innerHTML += `<div class="dot-new"></div>`;
            
            if(e.file_type==='img') d.innerHTML += `<img src="${e.file_url}" style="width:100%; border-radius:10px; margin-top:10px;">`;
            
            d.innerHTML += `<div class="action-btns">
                <a href="${e.file_url}" target="_blank" class="btn-action" style="background:#6a00ff; color:white;">üëÅÔ∏è Ouvrir</a>
                <a href="${e.file_url}" download="${e.title}" class="btn-action" style="background:white; color:#6a00ff;">üì• T√©l√©charger</a>
            </div>`;
            c.appendChild(d);
        });
    }

    function filterExos() {
        const q = document.getElementById('searchBox').value.toLowerCase();
        // S√âCURIT√â : On ne filtre QUE sur le titre
        const filtered = allExos.filter(x => x.title.toLowerCase().includes(q));
        display(filtered);
    }

    // --- ADMIN ---
    async function handleUpload() {
        const editId = document.getElementById('edit-id').value;
        const f = document.getElementById('aFile').files[0];
        const t = document.getElementById('aTitle').value;
        if(!t) return alert("Titre requis !");
        
        const btn = document.getElementById('upBtn'); btn.innerText = "...";
        try {
            let finalUrl = null, finalPath = null, type = null;
            if(f) {
                finalPath = Date.now() + "_" + f.name.replace(/[^\w.]/g, "_");
                await _db.storage.from('exercise-files').upload(finalPath, f);
                const { data: u } = _db.storage.from('exercise-files').getPublicUrl(finalPath);
                finalUrl = u.publicUrl; type = f.type.startsWith('image') ? 'img' : 'pdf';
            }

            if(editId) {
                let upData = { title:t, class:document.getElementById('aClass').value, subject:document.getElementById('aSub').value };
                if(finalUrl) { upData.file_url=finalUrl; upData.file_path=finalPath; upData.file_type=type; }
                await _db.from('exercises').update(upData).eq('id', editId);
            } else {
                await _db.from('exercises').insert([{ class:document.getElementById('aClass').value, subject:document.getElementById('aSub').value, title:t, file_url:finalUrl, file_path:finalPath, file_type:type }]);
            }
            alert("Op√©ration r√©ussie !");
            await fetchGlobalData(); resetForm(); refreshList();
        } catch(e) { alert(e.message); }
        btn.innerText = "üöÄ Valider";
    }

    // FONCTIONS UTILITAIRES (Inchang√©es mais optimis√©es)
    function showPreview(i){const c=document.getElementById('preview-container'),im=document.getElementById('preview-img'),p=document.getElementById('preview-pdf');if(i.files&&i.files[0]){const f=i.files[0];c.style.display="block";if(f.type.startsWith('image/')){const r=new FileReader();r.onload=e=>{im.src=e.target.result;im.style.display="block";p.style.display="none"};r.readAsDataURL(f)}else{im.style.display="none";p.style.display="block"}}}
    async function fetchAnn(){const {data}=await _db.from('settings').select('value').eq('key','announcement').maybeSingle();document.getElementById('newsMsg').innerText=data?data.value:"Bienvenue !"}
    async function updateAnn(){const v=document.getElementById('newAnn').value;await _db.from('settings').upsert({key:'announcement',value:v},{onConflict:'key'});alert("Annonce OK");document.getElementById('newsMsg').innerText=v}
    function goBack(){if(step==="exos")renderSubs();else renderClasses()}
    function showAdmin(){document.getElementById('user-page').style.display='none';document.getElementById('admin-page').style.display='block'}
    function hideAdmin(){document.getElementById('admin-page').style.display='none';document.getElementById('user-page').style.display='block';renderClasses()}
    function initSelectors(){CLASSES.forEach(cl=>document.getElementById('aClass').add(new Option(cl,cl)));SUBS.forEach(s=>document.getElementById('aSub').add(new Option(s,s)))}
    function login(){if(document.getElementById('pass').value==="1234"){document.getElementById('auth-area').style.display='none';document.getElementById('admin-tools').style.display='block';refreshList()}}
    async function refreshList(){const {data}=await _db.from('exercises').select('*').order('created_at',{ascending:false});const l=document.getElementById('adminList');l.innerHTML="<h4>Vos cours :</h4>";data.forEach(e=>{l.innerHTML+=`<div style="padding:10px; border-bottom:1px solid #eee;"><b>${e.title}</b><br><button onclick="prepareEdit('${e.id}','${e.title}','${e.class}','${e.subject}','${e.file_url}','${e.file_type}')" style="color:orange; border:none; background:none;">Modifier</button> | <button onclick="del('${e.id}','${e.file_path}')" style="color:red; border:none; background:none;">Supprimer</button></div>`})}
    function prepareEdit(id,t,cl,s,u,ty){document.getElementById('edit-id').value=id;document.getElementById('aTitle').value=t;document.getElementById('aClass').value=cl;document.getElementById('aSub').value=s;document.getElementById('form-title').innerText="üìù Modifier";document.getElementById('cancelBtn').style.display="block";window.scrollTo(0,0)}
    function resetForm(){document.getElementById('edit-id').value="";document.getElementById('aTitle').value="";document.getElementById('aFile').value="";document.getElementById('preview-container').style.display="none";document.getElementById('form-title').innerText="üì§ Publier";document.getElementById('cancelBtn').style.display="none"}
    async function del(id,p){if(confirm("Supprimer ?")){await _db.from('exercises').delete().eq('id',id);if(p)await _db.storage.from('exercise-files').remove([p]);refreshList();fetchGlobalData()}}
</script>
</body>
</html>
