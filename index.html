<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DavidSchool</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#f2f4f8;
  color:#222;
}

header{
  background:linear-gradient(135deg,#6a00ff,#1e90ff);
  color:white;
  padding:40px 22px; /* Un peu plus grand comme sur ta photo */
  text-align:center;
  position:relative;
}

#adminIcon{
  position:absolute;
  top:20px;
  left:20px;
  width:45px;
  height:45px;
  border-radius:50%;
  background:white;
  color:#6a00ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}

main{
  padding:20px;
  max-width:480px;
  margin:auto;
}

.grid{
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* LE DESIGN DE TES BOUTONS */
.card{
  padding:25px;
  border-radius:20px;
  color:white;
  font-size:22px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,#6a00ff,#1e90ff);
  box-shadow:0 6px 15px rgba(0,0,0,.15);
  transition:.2s;
  text-align:left;
  text-transform:uppercase;
}

.card:hover{
  transform:scale(1.02);
}

.exercise{
  padding:15px;
  border-radius:18px;
  margin-bottom:15px;
  color:white;
  position:relative;
}

.exercise img{
  width:100%;
  border-radius:12px;
  margin-top:10px;
  cursor:pointer;
}

.exercise a{
  color:white;
  font-weight:bold;
  display:block;
  margin-top:10px;
}

button{
  margin-top:15px;
  padding:15px;
  border:none;
  border-radius:12px;
  background:#6a00ff;
  color:white;
  font-size:16px;
  width:100%;
  cursor:pointer;
}

select,input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ddd;
}

#adminModal,#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

#adminBox{
  background:white;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
}
</style>
</head>

<body>

<header>
  <div id="adminIcon">âš™</div>
  <h1>DavidSchool</h1>
</header>

<main>
  <div id="classes" class="grid"></div>
  <div id="subjects" class="grid" style="display:none"></div>
  <div id="exercises" style="display:none"></div>
  <button id="backBtn" style="display:none; background:#888" onclick="goBack()">â¬… Retour</button>
</main>

<div id="adminModal">
  <div id="adminBox">
    <h2 style="margin-top:0">Administration</h2>
    <div id="loginArea">
      <input type="password" id="loginPass" placeholder="Code Secret">
      <button onclick="login()">Connexion</button>
    </div>
    <div id="adminPanel" style="display:none">
      <select id="aClass"></select>
      <select id="aSubject"></select>
      <input id="aTitle" placeholder="Titre">
      <input type="file" id="aFile">
      <button onclick="addExercise()" id="uploadBtn">Envoyer sur le Cloud</button>
      <button onclick="location.reload()" style="background:#444">Fermer</button>
    </div>
  </div>
</div>

<div id="overlay" onclick="this.style.display='none'">
  <img id="overlayImg" style="max-width:90%; border-radius:10px">
</div>

<script>
// CONFIGURATION : REMPLACE PAR TES CLES
const S_URL = "https://lqevweyhxkvnckhtfpwh.supabase.co";
const S_KEY = "sb_publishable_H6kxRYeMBOLYdtMDKlzsZg_pFoRSqJR";
const _supabase = supabase.createClient(S_URL, S_KEY);

const dataStructure = {
  "6e":["FranÃ§ais","Math","Anglais","Histoire-GÃ©o"],
  "5e":["FranÃ§ais","Math","Anglais","Histoire-GÃ©o"],
  "4e":["FranÃ§ais","Math","Anglais","Physique-Chimie"],
  "3e":["FranÃ§ais","Math","Anglais","Physique-Chimie"]
};

let curClass="", curSubject="", isAdmin=false;

// CHARGEMENT INITIAL
function loadClasses(){
  const box = document.getElementById("classes");
  box.innerHTML = "";
  for(let c in dataStructure){
    let d = document.createElement("div");
    d.className = "card";
    d.innerText = c;
    d.onclick = () => { curClass=c; showSubjects(); };
    box.appendChild(d);
  }
}

function showSubjects(){
  document.getElementById("classes").style.display="none";
  const box = document.getElementById("subjects");
  box.style.display="flex";
  box.innerHTML = "";
  dataStructure[curClass].forEach(s => {
    let d = document.createElement("div");
    d.className = "card";
    d.innerText = s;
    d.onclick = () => { curSubject=s; fetchExercises(); };
    box.appendChild(d);
  });
  document.getElementById("backBtn").style.display="block";
}

async function fetchExercises(){
  document.getElementById("subjects").style.display="none";
  const box = document.getElementById("exercises");
  box.style.display="block";
  box.innerHTML = "<p>Chargement...</p>";

  const { data, error } = await _supabase.from('exercises')
    .select('*').eq('class', curClass).eq('subject', curSubject);

  box.innerHTML = "";
  if(data) data.forEach(e => {
    let div = document.createElement("div");
    div.className = "exercise";
    div.style.background = "linear-gradient(135deg,#6a00ff,#1e90ff)";
    div.innerHTML = `<b>${e.title}</b>`;
    
    if(e.file_type === "img"){
      let img = document.createElement("img");
      img.src = e.file_url;
      img.onclick = () => { document.getElementById("overlayImg").src=e.file_url; document.getElementById("overlay").style.display="flex"; };
      div.appendChild(img);
    } else {
      div.innerHTML += `<a href="${e.file_url}" target="_blank">ðŸ“¥ TÃ©lÃ©charger</a>`;
    }
    
    if(isAdmin){
      let btn = document.createElement("button");
      btn.innerText = "Supprimer";
      btn.style.padding = "5px"; btn.style.background = "red";
      btn.onclick = async () => { 
        await _supabase.from('exercises').delete().eq('id', e.id); 
        fetchExercises(); 
      };
      div.appendChild(btn);
    }
    box.appendChild(div);
  });
}

function goBack(){
  if(document.getElementById("exercises").style.display === "block"){
    document.getElementById("exercises").style.display = "none";
    showSubjects();
  } else {
    document.getElementById("subjects").style.display = "none";
    document.getElementById("backBtn").style.display = "none";
    document.getElementById("classes").style.display = "flex";
  }
}

// ADMIN
document.getElementById("adminIcon").onclick = () => document.getElementById("adminModal").style.display="flex";

function login(){
  if(document.getElementById("loginPass").value === "1234"){
    isAdmin = true;
    document.getElementById("loginArea").style.display="none";
    document.getElementById("adminPanel").style.display="block";
  }
}

async function addExercise(){
  const file = document.getElementById("aFile").files[0];
  const title = document.getElementById("aTitle").value;
  if(!file || !title) return alert("Manque titre ou fichier");

  const path = `${Date.now()}_${file.name}`;
  const { data: upData } = await _supabase.storage.from('exercise-files').upload(path, file);
  const { data: urlData } = _supabase.storage.from('exercise-files').getPublicUrl(path);

  await _supabase.from('exercises').insert([{
    class: document.getElementById("aClass").value,
    subject: document.getElementById("aSubject").value,
    title: title,
    file_url: urlData.publicUrl,
    file_type: file.type.startsWith("image") ? "img" : "doc"
  }]);
  
  alert("Mis en ligne !");
  location.reload();
}

// INIT ADMIN DROPDOWNS
for(let c in dataStructure){
  let o = document.createElement("option"); o.value=c; o.innerText=c;
  document.getElementById("aClass").appendChild(o);
}
document.getElementById("aClass").onchange = () => {
  const s = document.getElementById("aSubject"); s.innerHTML = "";
  dataStructure[document.getElementById("aClass").value].forEach(sub => {
    let o = document.createElement("option"); o.value=sub; o.innerText=sub;
    s.appendChild(o);
  });
};
document.getElementById("aClass").onchange();

loadClasses();
</script>
</body>
</html>
