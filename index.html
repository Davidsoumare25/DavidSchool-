<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DavidSchool v16.2</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --p: #6a00ff; --bg: #f2f4f8; --c: #ffffff; --t: #222; }
        * { box-sizing: border-box; font-family: sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--t); }
        .hidden { display: none !important; }
        .card { background: var(--c); padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin: 10px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; background: var(--p); color: white; }
        header { background: var(--p); color: white; padding: 20px; text-align: center; }
    </style>
</head>
<body>

    <div id="auth-screen" class="card" style="max-width:400px; margin: 100px auto;">
        <h2 id="title">Connexion</h2>
        <input type="text" id="name" placeholder="Nom complet">
        <input type="password" id="pass" placeholder="Mot de passe">
        <div id="reg-fields" class="hidden">
            <select id="role" onchange="document.getElementById('code-input').placeholder = (this.value==='teacher' ? 'CrÃ©ez votre code' : 'Code du prof')">
                <option value="student">Ã‰lÃ¨ve</option>
                <option value="teacher">Professeur</option>
            </select>
            <input type="text" id="code-input" placeholder="Code du prof">
        </div>
        <button class="btn" onclick="handleAuth()" id="btn-auth">Entrer</button>
        <p onclick="toggleMode()" id="mode-text" style="text-align:center; font-size:12px; cursor:pointer; text-decoration:underline; margin-top:10px;">Pas de compte ? S'inscrire</p>
    </div>

    <div id="prof-screen" class="hidden">
        <header><button onclick="location.reload()" style="float:right">ðŸšª</button><h2>Espace Prof</h2></header>
        <div class="card">
            <input type="text" id="p-title" placeholder="Titre">
            <select id="p-class"><option>6e</option><option>5e</option><option>4e</option><option>3e</option></select>
            <select id="p-sub"><option>MATHS</option><option>SVT</option><option>PC</option><option>HG</option></select>
            <input type="file" id="p-file">
            <button class="btn" onclick="publier()">ðŸš€ Publier</button>
        </div>
        <div id="p-list" style="padding:10px;"></div>
    </div>

    <div id="student-screen" class="hidden">
        <header><button onclick="location.reload()" style="float:right">ðŸšª</button><h2>Mes Cours</h2></header>
        <div id="class-selector" class="card">
            <h3>Mes Professeurs :</h3>
            <div id="teacher-buttons"></div>
            <hr>
            <input type="text" id="new-code" placeholder="Nouveau code prof">
            <button class="btn" onclick="addTeacher()">+ Ajouter un prof</button>
        </div>
        <div id="file-list" class="hidden" style="padding:10px;">
            <button class="btn" onclick="showClasses()" style="background:gray; margin-bottom:10px;">â¬… Retour</button>
            <div id="files-container"></div>
        </div>
    </div>

<script>
    const S_URL = "https://lqevweyhxkvnckhtfpwh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxZXZ3ZXloeGt2bmNraHRmcHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTk2NTIsImV4cCI6MjA4NTYzNTY1Mn0.F6EUcdco3mn8AxlR9CMzxCmcxL-5-BypAhSak0JQSWw";
    const _db = supabase.createClient(S_URL, S_KEY);

    let user = null, isLogin = true;

    function toggleMode() {
        isLogin = !isLogin;
        document.getElementById('reg-fields').classList.toggle('hidden', isLogin);
        document.getElementById('title').innerText = isLogin ? "Connexion" : "Inscription";
        document.getElementById('btn-auth').innerText = isLogin ? "Entrer" : "CrÃ©er le compte";
    }

    async function handleAuth() {
        const n = document.getElementById('name').value;
        const p = document.getElementById('pass').value;
        if(isLogin) {
            const { data } = await _db.from('users_profile').select('*').eq('full_name', n).eq('password', p).maybeSingle();
            if(!data) return alert("Erreur identifiants");
            user = data; start();
        } else {
            const r = document.getElementById('role').value;
            const c = document.getElementById('code-input').value;
            const { error } = await _db.from('users_profile').insert([{ full_name:n, password:p, role:r, class_code:[c] }]);
            if(error) return alert("Erreur ou nom dÃ©jÃ  pris");
            alert("Compte crÃ©Ã© !"); toggleMode();
        }
    }

    function start() {
        document.getElementById('auth-screen').classList.add('hidden');
        if(user.role === 'teacher') {
            document.getElementById('prof-screen').classList.remove('hidden');
            loadProfFiles();
        } else {
            document.getElementById('student-screen').classList.remove('hidden');
            loadTeacherList();
        }
    }

    async function publier() {
        const f = document.getElementById('p-file').files[0];
        const t = document.getElementById('p-title').value;
        if(!f || !t) return alert("Manquant !");
        const path = Date.now() + "_" + f.name;
        await _db.storage.from('exercise-files').upload(path, f);
        const { data: u } = _db.storage.from('exercise-files').getPublicUrl(path);
        
        await _db.from('exercises').insert([{
            professor_id: user.full_name, title: t, 
            class: document.getElementById('p-class').value,
            subject: document.getElementById('p-sub').value,
            file_url: u.publicUrl, class_code: user.class_code[0]
        }]);
        alert("En ligne !"); loadProfFiles();
    }

    async function loadProfFiles() {
        const { data } = await _db.from('exercises').select('*').eq('class_code', user.class_code[0]);
        const div = document.getElementById('p-list');
        div.innerHTML = "<h3>Vos publications</h3>";
        data.forEach(d => {
            div.innerHTML += `<div class="card">${d.title} (${d.class}) <button onclick="deleteDoc('${d.id}')" style="color:red;float:right">Suppr</button></div>`;
        });
    }

    async function deleteDoc(id) { if(confirm("Supprimer ?")) { await _db.from('exercises').delete().eq('id', id); loadProfFiles(); } }

    function loadTeacherList() {
        const div = document.getElementById('teacher-buttons');
        div.innerHTML = "";
        user.class_code.forEach(c => {
            div.innerHTML += `<button class="btn" style="margin-bottom:5px" onclick="viewClass('${c}')">Prof: ${c}</button>`;
        });
    }

    async function addTeacher() {
        const c = document.getElementById('new-code').value;
        if(!c || user.class_code.includes(c)) return;
        const newList = [...user.class_code, c];
        await _db.from('users_profile').update({ class_code: newList }).eq('id', user.id);
        user.class_code = newList; loadTeacherList();
    }

    async function viewClass(c) {
        document.getElementById('class-selector').classList.add('hidden');
        document.getElementById('file-list').classList.remove('hidden');
        const { data } = await _db.from('exercises').select('*').eq('class_code', c);
        const cont = document.getElementById('files-container');
        cont.innerHTML = `<h3>Cours de ${c}</h3>`;
        data.forEach(f => {
            cont.innerHTML += `<div class="card"><b>${f.subject}</b>: ${f.title} <br> <a href="${f.file_url}" target="_blank">Ouvrir</a></div>`;
        });
    }

    function showClasses() {
        document.getElementById('class-selector').classList.remove('hidden');
        document.getElementById('file-list').classList.add('hidden');
    }
</script>
</body>
</html>
