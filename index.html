<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DavidSchool Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #6a00ff; --secondary: #1e90ff; --bg: #f2f4f8; --text: #222; }
        .dark-mode { --bg: #121212; --text: #ffffff; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* --- √âCRAN DE D√âMARRAGE (SPLASH SCREEN) --- */
        #splash { 
            position: fixed; inset: 0; 
            background: linear-gradient(135deg, #1e004e, #1e90ff); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 10000; transition: 0.8s cubic-bezier(0.65, 0, 0.35, 1); 
        }
        .splash-logo { width: 100px; height: 100px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .splash-title { color: white; font-size: 28px; font-weight: bold; margin-bottom: 30px; letter-spacing: 2px; }
        .loader-circle {
            width: 45px; height: 45px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- STRUCTURE PAGES --- */
        #admin-page, #user-page { min-height: 100vh; width: 100%; }
        #admin-page { display: none; background: #ffffff; color: #333; padding: 20px; }

        /* --- INTERFACE √âL√àVE --- */
        header { background: linear-gradient(135deg, #1e004e, #6a00ff); color: white; padding: 40px 20px; text-align: center; position: relative; }
        .admin-trigger { position: absolute; top: 15px; right: 20px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4); padding: 8px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; }
        
        #news-bar { background: #ff4757; color: white; padding: 12px; text-align: center; font-weight: bold; overflow: hidden; white-space: nowrap; }
        .news-scroll { display: inline-block; animation: scroll-text 15s linear infinite; }
        @keyframes scroll-text { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        .grid { display: flex; flex-direction: column; gap: 15px; padding: 20px; max-width: 500px; margin: auto; }
        .card { padding: 22px; border-radius: 18px; color: white; font-weight: bold; border: none; background: linear-gradient(90deg, var(--primary), var(--secondary)); cursor: pointer; text-align: left; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-back { width: 100%; max-width: 200px; padding: 12px; margin: 20px auto; display: none; border-radius: 10px; border: 2px solid var(--primary); background: transparent; color: var(--primary); font-weight: bold; cursor: pointer; }

        /* --- INTERFACE ADMIN --- */
        .admin-card { background: #f8f9fa; padding: 20px; border-radius: 15px; border: 1px solid #eee; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin-top: 5px; }
        .btn-action { width: 100%; padding: 14px; border-radius: 10px; border: none; background: var(--primary); color: white; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .ex-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .btn-del { color: #ff4757; border: none; background: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="https://lqevweyhxkvnckhtfpwh.supabase.co/storage/v1/object/public/exercise-files/1769899198248.png" class="splash-logo">
        <div class="splash-title">DavidSchool</div>
        <div class="loader-circle"></div>
        <p style="color: white; margin-top: 20px; opacity: 0.7;">Chargement des donn√©es...</p>
    </div>

    <div id="user-page">
        <header>
            <div class="admin-trigger" onclick="openAdmin()">‚öôÔ∏è G√©rer</div>
            <h1 style="margin:0;">DavidSchool</h1>
        </header>
        
        <div id="news-bar"><div class="news-scroll" id="newsMsg">Initialisation...</div></div>

        <main id="user-content" class="grid"></main>
        <div style="text-align:center;"><button id="backBtn" class="btn-back" onclick="goBack()">‚¨ÖÔ∏è Retour</button></div>
    </div>

    <div id="admin-page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0;">Tableau de Bord</h2>
            <button onclick="closeAdmin()" style="padding:8px 15px; border-radius:10px; border:1px solid #ccc; background:none;">üè† Quitter</button>
        </div>

        <div id="admin-auth">
            <input type="password" id="adminPass" placeholder="Code secret">
            <button class="btn-action" onclick="verifyAdmin()">Entrer</button>
        </div>

        <div id="admin-tools" style="display:none;">
            <div class="admin-card">
                <h3>üì¢ Annonce d√©filante</h3>
                <input id="newAnnounce" placeholder="Nouveau message...">
                <button class="btn-action" onclick="saveAnnounce()">Mettre √† jour</button>
            </div>

            <div class="admin-card">
                <h3>üì§ Ajouter un cours</h3>
                <select id="selClass"></select>
                <select id="selSub"></select>
                <input id="exTitle" placeholder="Titre du cours">
                <input type="file" id="exFile">
                <button class="btn-action" id="upBtn" onclick="handleUpload()">üöÄ Publier l'exercice</button>
            </div>

            <div class="admin-card">
                <h3>üóëÔ∏è G√©rer les fichiers</h3>
                <div id="adminExList"></div>
            </div>
        </div>
    </div>

<script>
    // --- CONNEXION SUPABASE ---
    const S_URL = "https://lqevweyhxkvnckhtfpwh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxZXZ3ZXloeGt2bmNraHRmcHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTk2NTIsImV4cCI6MjA4NTYzNTY1Mn0.F6EUcdco3mn8AxlR9CMzxCmcxL-5-BypAhSak0JQSWw";
    const _db = supabase.createClient(S_URL, S_KEY);

    const CLASSES = ["6e", "5e", "4e", "3e"];
    const SUBS = ["MATH", "PHYSIQUE-CHIMIE", "SVT", "HISTOIRE-G√âO", "FRAN√áAIS"];
    let currentStep = "classes", selC = "", selS = "";

    window.onload = async () => {
        setupAdminSelectors();
        await fetchNews();
        renderClasses();
        setTimeout(() => document.getElementById('splash').style.transform = 'translateY(-100%)', 2500);
    };

    // --- FONCTIONS SYNC ---
    async function fetchNews() {
        const { data } = await _db.from('settings').select('value').eq('key', 'announcement').single();
        document.getElementById('newsMsg').innerText = data ? data.value : "Bienvenue sur DavidSchool !";
    }

    async function saveAnnounce() {
        const val = document.getElementById('newAnnounce').value;
        if(!val) return;
        await _db.from('settings').upsert({ key: 'announcement', value: val });
        alert("Annonce mise √† jour !"); fetchNews();
    }

    // --- NAVIGATION ---
    function renderClasses() {
        currentStep = "classes";
        document.getElementById('backBtn').style.display = 'none';
        const box = document.getElementById('user-content');
        box.innerHTML = "";
        CLASSES.forEach(c => {
            let b = document.createElement('button'); b.className = "card";
            b.innerText = "Classe de " + c;
            b.onclick = () => { selC = c; renderSubs(); };
            box.appendChild(b);
        });
    }

    function renderSubs() {
        currentStep = "subs";
        document.getElementById('backBtn').style.display = 'block';
        const box = document.getElementById('user-content');
        box.innerHTML = "";
        SUBS.forEach(s => {
            let b = document.createElement('button'); b.className = "card";
            b.innerText = s;
            b.onclick = () => { selS = s; renderExos(); };
            box.appendChild(b);
        });
    }

    async function renderExos() {
        currentStep = "exos";
        const box = document.getElementById('user-content');
        box.innerHTML = "<p style='text-align:center;'>Chargement des exercices...</p>";
        const { data } = await _db.from('exercises').select('*').eq('class', selC).eq('subject', selS);
        box.innerHTML = data.length ? "" : "<p style='text-align:center; opacity:0.5;'>Aucun exercice trouv√©.</p>";
        data.forEach(e => {
            let d = document.createElement('div'); d.className = "card"; d.style.background = "#2c2c2c";
            d.innerHTML = `<b>${e.title}</b>`;
            if(e.file_type === 'img') d.innerHTML += `<img src="${e.file_url}" style="width:100%; border-radius:10px; margin-top:10px;">`;
            else d.innerHTML += `<br><a href="${e.file_url}" target="_blank" style="color:#00d1ff; text-decoration:none; font-size:14px; display:inline-block; margin-top:10px;">üìÇ Ouvrir le document</a>`;
            box.appendChild(d);
        });
    }

    function goBack() {
        if(currentStep === "exos") renderSubs();
        else if(currentStep === "subs") renderClasses();
    }

    // --- ADMIN LOGIQUE ---
    function setupAdminSelectors() {
        CLASSES.forEach(c => document.getElementById('selClass').add(new Option(c, c)));
        SUBS.forEach(s => document.getElementById('selSub').add(new Option(s, s)));
    }

    function openAdmin() { document.getElementById('user-page').style.display = 'none'; document.getElementById('admin-page').style.display = 'block'; }
    function closeAdmin() { document.getElementById('admin-page').style.display = 'none'; document.getElementById('user-page').style.display = 'block'; }
    
    function verifyAdmin() {
        if(document.getElementById('adminPass').value === "1234") {
            document.getElementById('admin-auth').style.display = 'none';
            document.getElementById('admin-tools').style.display = 'block';
            loadAdminList();
        }
    }

    async function handleUpload() {
        const file = document.getElementById('exFile').files[0];
        const title = document.getElementById('exTitle').value;
        if(!file || !title) return alert("Veuillez remplir tous les champs");
        
        document.getElementById('upBtn').innerText = "‚è≥ Envoi...";
        const fileName = `${Date.now()}_${file.name}`;
        const { error: storageErr } = await _db.storage.from('exercise-files').upload(fileName, file);
        
        if(storageErr) { alert("Erreur envoi"); document.getElementById('upBtn').innerText = "üöÄ Publier"; return; }
        
        const { data: link } = _db.storage.from('exercise-files').getPublicUrl(fileName);
        await _db.from('exercises').insert([{
            class: document.getElementById('selClass').value,
            subject: document.getElementById('selSub').value,
            title: title,
            file_url: link.publicUrl,
            file_path: fileName,
            file_type: file.type.startsWith('image') ? 'img' : 'doc'
        }]);
        
        alert("Exercice en ligne !");
        document.getElementById('upBtn').innerText = "üöÄ Publier";
        loadAdminList();
    }

    async function loadAdminList() {
        const { data } = await _db.from('exercises').select('*').order('created_at', {ascending: false});
        const box = document.getElementById('adminExList'); box.innerHTML = "";
        data.forEach(e => {
            let row = document.createElement('div'); row.className = "ex-row";
            row.innerHTML = `<span><b>${e.class}</b> - ${e.title}</span> <button class="btn-del" onclick="deleteEx('${e.id}','${e.file_path}')">Supprimer</button>`;
            box.appendChild(row);
        });
    }

    async function deleteEx(id, path) {
        if(confirm("Confirmer la suppression ?")) {
            await _db.from('exercises').delete().eq('id', id);
            await _db.storage.from('exercise-files').remove([path]);
            loadAdminList();
        }
    }
</script>
</body>
</html>
