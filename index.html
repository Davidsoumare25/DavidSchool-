<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DavidSchool Pro v4</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #6a00ff; --secondary: #1e90ff; --bg: #f2f4f8; --text: #222; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* SPLASH SCREEN */
        #splash { position: fixed; inset: 0; background: linear-gradient(135deg, #1e004e, #6a00ff); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; transition: 0.8s ease-in-out; }
        .splash-logo { width: 100px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        .loader { width: 35px; height: 35px; border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #00f2ff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* HEADER & NEWS */
        header { background: linear-gradient(135deg, #1e004e, #6a00ff); color: white; padding: 40px 20px; text-align: center; position: relative; }
        .admin-trigger { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.2); border: 1px solid white; padding: 8px 15px; border-radius: 20px; font-size: 12px; cursor: pointer; color: white; }
        
        #news-bar { background: #ff4757; color: white; padding: 12px; font-weight: bold; text-align: center; overflow: hidden; min-height: 45px; }
        .news-text { display: inline-block; animation: scroll 15s linear infinite; white-space: nowrap; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        .search-area { padding: 15px; display: none; max-width: 500px; margin: auto; }
        #searchBox { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px; }

        .grid { display: flex; flex-direction: column; gap: 12px; padding: 20px; max-width: 500px; margin: auto; }
        .card { padding: 22px; border-radius: 18px; color: white; font-weight: bold; border: none; background: linear-gradient(90deg, #6a00ff, #1e90ff); cursor: pointer; text-align: left; }
        .btn-back { display: none; width: 80%; max-width: 200px; margin: 15px auto; padding: 12px; border-radius: 12px; border: 2px solid #6a00ff; background: white; color: #6a00ff; font-weight: bold; cursor: pointer; }

        #admin-page { display: none; min-height: 100vh; background: white; padding: 20px; color: #333; }
        .admin-card { background: #f8f9fa; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #eee; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
        .btn-p { width: 100%; padding: 15px; background: #6a00ff; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="https://lqevweyhxkvnckhtfpwh.supabase.co/storage/v1/object/public/exercise-files/1769899198248.png" class="splash-logo">
        <div class="loader"></div>
    </div>

    <div id="user-page">
        <header><div class="admin-trigger" onclick="showAdmin()">‚öôÔ∏è G√©rer</div><h1 style="margin:0">DavidSchool</h1></header>
        <div id="news-bar"><div class="news-text" id="newsMsg">Initialisation...</div></div>
        <div class="search-area" id="searchArea"><input type="text" id="searchBox" placeholder="üîç Rechercher..." onkeyup="filterExos()"></div>
        <main id="content" class="grid"></main>
        <center><button id="backBtn" class="btn-back" onclick="goBack()">‚¨ÖÔ∏è Retour</button></center>
    </div>

    <div id="admin-page">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>Admin</h2><button onclick="hideAdmin()">üè† Retour</button>
        </div>
        <div id="auth-area" class="admin-card">
            <input type="password" id="pass" placeholder="Code secret"><button class="btn-p" onclick="login()">Entrer</button>
        </div>
        <div id="admin-tools" style="display:none">
            <div class="admin-card">
                <h3>üì¢ Modifier l'annonce</h3>
                <input id="newAnn" placeholder="Texte de l'annonce">
                <button class="btn-p" onclick="updateAnn()">Mettre √† jour</button>
            </div>
            <div class="admin-card">
                <h3>üì§ Publier un cours</h3>
                <select id="aClass"></select><select id="aSub"></select>
                <input id="aTitle" placeholder="Titre"><input type="file" id="aFile">
                <button class="btn-p" id="upBtn" onclick="uploadExo()">üöÄ Publier</button>
            </div>
            <div id="adminList"></div>
        </div>
    </div>

<script>
    const S_URL = "https://lqevweyhxkvnckhtfpwh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxZXZ3ZXloeGt2bmNraHRmcHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTk2NTIsImV4cCI6MjA4NTYzNTY1Mn0.F6EUcdco3mn8AxlR9CMzxCmcxL-5-BypAhSak0JQSWw";
    const _db = supabase.createClient(S_URL, S_KEY);

    const CLASSES = ["6e", "5e", "4e", "3e"];
    const SUBS = ["MATH", "PHYSIQUE-CHIMIE", "SVT", "HISTOIRE-G√âO", "FRAN√áAIS"];
    let step = "classes", curC = "", curS = "", allExos = [];

    window.onload = () => {
        initAdmin();
        fetchAnn();
        renderClasses();
        setTimeout(() => document.getElementById('splash').style.transform = 'translateY(-100%)', 2500);
    };

    async function fetchAnn() {
        // Tentative de lecture for√ß√©e
        const { data, error } = await _db.from('settings').select('value').eq('key', 'announcement').maybeSingle();
        if(data) document.getElementById('newsMsg').innerText = data.value;
        else document.getElementById('newsMsg').innerText = "Bienvenue sur DavidSchool !";
    }

    function renderClasses() {
        step = "classes"; document.getElementById('backBtn').style.display='none';
        document.getElementById('searchArea').style.display='none';
        const c = document.getElementById('content'); c.innerHTML = "";
        CLASSES.forEach(cl => {
            let b = document.createElement('button'); b.className="card"; b.innerText="Classe de "+cl;
            b.onclick = () => { curC=cl; renderSubs(); }; c.appendChild(b);
        });
    }

    function renderSubs() {
        step = "subs"; document.getElementById('backBtn').style.display='block';
        const c = document.getElementById('content'); c.innerHTML = "";
        SUBS.forEach(s => {
            let b = document.createElement('button'); b.className="card"; b.innerText=s;
            b.onclick = () => { curS=s; renderExos(); }; c.appendChild(b);
        });
    }

    async function renderExos() {
        step = "exos"; document.getElementById('searchArea').style.display='block';
        const c = document.getElementById('content'); c.innerHTML = "Chargement...";
        const { data } = await _db.from('exercises').select('*').eq('class', curC).eq('subject', curS);
        allExos = data || [];
        display(allExos);
    }

    function display(list) {
        const c = document.getElementById('content'); c.innerHTML = list.length ? "" : "Aucun cours.";
        list.forEach(e => {
            let d = document.createElement('div'); d.className="card"; d.style.background="#333";
            let url = e.file_url.split('?')[0];
            d.innerHTML = `<b>${e.title}</b><br>`;
            if(e.file_type==='img') d.innerHTML += `<img src="${url}" style="width:100%; border-radius:10px; margin-top:10px;">`;
            else d.innerHTML += `<a href="${url}" target="_blank" style="color:#00f2ff; display:block; margin-top:10px; text-decoration:none;">üìÇ Ouvrir</a>`;
            c.appendChild(d);
        });
    }

    function filterExos() { display(allExos.filter(x => x.title.toLowerCase().includes(document.getElementById('searchBox').value.toLowerCase()))); }
    function goBack() { if(step==="exos") renderSubs(); else renderClasses(); }
    function showAdmin() { document.getElementById('user-page').style.display='none'; document.getElementById('admin-page').style.display='block'; }
    function hideAdmin() { document.getElementById('admin-page').style.display='none'; document.getElementById('user-page').style.display='block'; renderClasses(); }
    function initAdmin() { CLASSES.forEach(cl => document.getElementById('aClass').add(new Option(cl,cl))); SUBS.forEach(s => document.getElementById('aSub').add(new Option(s,s))); }
    function login() { if(document.getElementById('pass').value==="1234") { document.getElementById('auth-area').style.display='none'; document.getElementById('admin-tools').style.display='block'; refreshList(); } }

    async function updateAnn() {
        const v = document.getElementById('newAnn').value;
        await _db.from('settings').upsert({key:'announcement', value:v}, {onConflict: 'key'});
        alert("Annonce mise √† jour !");
        fetchAnn(); // Recharge l'annonce imm√©diatement
    }

    async function uploadExo() {
        const f = document.getElementById('aFile').files[0];
        const t = document.getElementById('aTitle').value;
        if(!f || !t) return alert("Remplissez tout !");
        document.getElementById('upBtn').innerText = "...";
        const path = Date.now() + "_" + f.name.replace(/[^\w.]/g, "_");
        await _db.storage.from('exercise-files').upload(path, f);
        const { data: u } = _db.storage.from('exercise-files').getPublicUrl(path);
        await _db.from('exercises').insert([{class:document.getElementById('aClass').value, subject:document.getElementById('aSub').value, title:t, file_url:u.publicUrl, file_path:path, file_type:f.type.startsWith('image')?'img':'pdf'}]);
        alert("Publi√© !");
        document.getElementById('upBtn').innerText = "üöÄ Publier";
        refreshList(); // Met √† jour la liste admin
    }

    async function refreshList() {
        const { data } = await _db.from('exercises').select('*').order('created_at',{ascending:false});
        const l = document.getElementById('adminList'); l.innerHTML = "<h4>Vos cours :</h4>";
        data.forEach(e => { l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;"><span>${e.title}</span><button onclick="del('${e.id}','${e.file_path}')" style="color:red; border:none; background:none;">X</button></div>`; });
    }

    async function del(id, path) { if(confirm("Supprimer ?")) { await _db.from('exercises').delete().eq('id', id); await _db.storage.from('exercise-files').remove([path]); refreshList(); } }
</script>
</body>
</html>
