<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DavidSchool Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #6a00ff; --secondary: #1e90ff; --bg: #f2f4f8; --text: #222; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* SPLASH SCREEN REFAIT SELON TON IMAGE */
        #splash { 
            position: fixed; inset: 0; 
            background: linear-gradient(135deg, #1e004e, #6a00ff); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 10000; transition: 0.8s ease-in-out; 
        }
        .splash-logo { width: 100px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
        .splash-welcome { color: #00f2ff; font-size: 24px; margin-bottom: 5px; font-weight: bold; }
        .splash-title { color: white; font-size: 38px; font-weight: bold; text-shadow: 0 0 15px rgba(255,255,255,0.5); }
        .loader { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #00f2ff; border-radius: 50%; animation: spin 1s linear infinite; margin-top: 30px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* INTERFACE USER */
        header { background: linear-gradient(135deg, #1e004e, #6a00ff); color: white; padding: 40px 20px; text-align: center; position: relative; }
        .admin-btn { position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.2); border: 1px solid white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        #news-bar { background: #ff4757; color: white; padding: 12px; font-weight: bold; text-align: center; overflow: hidden; }
        .news-text { display: inline-block; animation: scroll 15s linear infinite; white-space: nowrap; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        .grid { display: flex; flex-direction: column; gap: 12px; padding: 20px; max-width: 500px; margin: auto; }
        .card { padding: 22px; border-radius: 18px; color: white; font-weight: bold; border: none; background: linear-gradient(90deg, #6a00ff, #1e90ff); cursor: pointer; text-align: left; }
        .btn-back { display: none; width: 100%; max-width: 200px; margin: 10px auto; padding: 12px; border-radius: 10px; border: 2px solid #6a00ff; background: white; color: #6a00ff; font-weight: bold; }

        /* PAGE ADMIN COMPLETE */
        #admin-page { display: none; min-height: 100vh; background: white; padding: 20px; color: #333; }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .admin-card { background: #f4f4f4; padding: 15px; border-radius: 15px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc; }
        .btn-p { width: 100%; padding: 14px; background: #6a00ff; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="https://lqevweyhxkvnckhtfpwh.supabase.co/storage/v1/object/public/exercise-files/1769899198248.png" class="splash-logo">
        <div class="splash-welcome">Bienvenue dans</div>
        <div class="splash-title">DavidSchool</div>
        <div class="loader"></div>
    </div>

    <div id="user-page">
        <header>
            <div class="admin-btn" onclick="showAdmin()">‚öôÔ∏è</div>
            <h1 style="margin:0">DavidSchool</h1>
        </header>
        <div id="news-bar"><div class="news-text" id="newsMsg">Initialisation...</div></div>
        <main id="content" class="grid"></main>
        <center><button id="backBtn" class="btn-back" onclick="goBack()">‚¨ÖÔ∏è Retour</button></center>
    </div>

    <div id="admin-page">
        <div class="admin-header">
            <h2>Gestion DavidSchool</h2>
            <button onclick="hideAdmin()" style="padding:8px; border-radius:8px;">üè† Quitter</button>
        </div>
        
        <div id="auth-area">
            <input type="password" id="pass" placeholder="Code secret">
            <button class="btn-p" onclick="login()">Se connecter</button>
        </div>

        <div id="admin-tools" style="display:none">
            <div class="admin-card">
                <h3>üì¢ Modifier l'annonce</h3>
                <input id="newAnn" placeholder="Message d√©filant...">
                <button class="btn-p" onclick="setAnn()">Mettre √† jour</button>
            </div>
            <div class="admin-card">
                <h3>üì§ Poster un exercice</h3>
                <select id="aClass"></select><select id="aSub"></select>
                <input id="aTitle" placeholder="Titre de l'exercice">
                <input type="file" id="aFile">
                <button class="btn-p" id="upBtn" onclick="upEx()">üöÄ Publier</button>
            </div>
            <div id="adminList"></div>
        </div>
    </div>

<script>
    const S_URL = "https://lqevweyhxkvnckhtfpwh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxZXZ3ZXloeGt2bmNraHRmcHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTk2NTIsImV4cCI6MjA4NTYzNTY1Mn0.F6EUcdco3mn8AxlR9CMzxCmcxL-5-BypAhSak0JQSWw";
    const _db = supabase.createClient(S_URL, S_KEY);

    const classes = ["6e", "5e", "4e", "3e"];
    const subs = ["MATH", "PHYSIQUE-CHIMIE", "SVT", "HISTOIRE-G√âO", "FRAN√áAIS"];
    let step = "classes", curC = "", curS = "";

    window.onload = async () => {
        loadNews();
        renderClasses();
        classes.forEach(c => document.getElementById('aClass').add(new Option(c,c)));
        subs.forEach(s => document.getElementById('aSub').add(new Option(s,s)));
        setTimeout(() => document.getElementById('splash').style.transform = 'translateY(-100%)', 2500);
    };

    async function loadNews() {
        const { data } = await _db.from('settings').select('value').eq('key', 'announcement').single();
        document.getElementById('newsMsg').innerText = data ? data.value : "Bienvenue sur DavidSchool !";
    }

    function renderClasses() {
        step = "classes"; document.getElementById('backBtn').style.display = 'none';
        const b = document.getElementById('content'); b.innerHTML = "";
        classes.forEach(c => {
            let btn = document.createElement('button'); btn.className="card"; btn.innerText="Classe de "+c;
            btn.onclick = () => { curC=c; renderSubs(); }; b.appendChild(btn);
        });
    }

    function renderSubs() {
        step = "subs"; document.getElementById('backBtn').style.display = 'block';
        const b = document.getElementById('content'); b.innerHTML = "";
        subs.forEach(s => {
            let btn = document.createElement('button'); btn.className="card"; btn.innerText=s;
            btn.onclick = () => { curS=s; renderExos(); }; b.appendChild(btn);
        });
    }

    async function renderExos() {
        step = "exos"; const b = document.getElementById('content'); b.innerHTML = "Chargement...";
        const { data } = await _db.from('exercises').select('*').eq('class', curC).eq('subject', curS);
        b.innerHTML = data.length ? "" : "Aucun exercice.";
        data.forEach(e => {
            let d = document.createElement('div'); d.className="card"; d.style.background="#333";
            d.innerHTML = `<b>${e.title}</b><br>`;
            if(e.file_type==='img') d.innerHTML += `<img src="${e.file_url}" style="width:100%; border-radius:10px; margin-top:10px;">`;
            else d.innerHTML += `<a href="${e.file_url}" target="_blank" style="color:#00f2ff; display:block; margin-top:10px;">üìÇ Ouvrir le cours</a>`;
            b.appendChild(d);
        });
    }

    function goBack() { if(step==="exos") renderSubs(); else renderClasses(); }
    
    // ADMIN FUNCTIONS
    function showAdmin() { document.getElementById('user-page').style.display='none'; document.getElementById('admin-page').style.display='block'; }
    function hideAdmin() { document.getElementById('admin-page').style.display='none'; document.getElementById('user-page').style.display='block'; }
    function login() { if(document.getElementById('pass').value==="1234") { document.getElementById('auth-area').style.display='none'; document.getElementById('admin-tools').style.display='block'; loadAdminList(); } }

    async function setAnn() {
        const v = document.getElementById('newAnn').value;
        await _db.from('settings').upsert({key:'announcement', value:v});
        alert("Annonce OK"); loadNews();
    }

    async function upEx() {
        const f = document.getElementById('aFile').files[0];
        const t = document.getElementById('aTitle').value;
        if(!f || !t) return alert("Champs vides");
        document.getElementById('upBtn').innerText="Envoi...";
        const p = `${Date.now()}_${f.name}`;
        await _db.storage.from('exercise-files').upload(p, f);
        const { data: u } = _db.storage.from('exercise-files').getPublicUrl(p);
        await _db.from('exercises').insert([{class:document.getElementById('aClass').value, subject:document.getElementById('aSub').value, title:t, file_url:u.publicUrl, file_path:p, file_type:f.type.startsWith('image')?'img':'pdf'}]);
        alert("Publi√© !"); document.getElementById('upBtn').innerText="üöÄ Publier"; loadAdminList();
    }

    async function loadAdminList() {
        const { data } = await _db.from('exercises').select('*').order('created_at',{ascending:false});
        const l = document.getElementById('adminList'); l.innerHTML = "<h4>Liste des fichiers :</h4>";
        data.forEach(e => {
            l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee;">
                <span>[${e.class}] ${e.title}</span><button onclick="delEx('${e.id}','${e.file_path}')" style="color:red">Suppr</button>
            </div>`;
        });
    }

    async function delEx(id, path) { if(confirm("Supprimer ?")) { await _db.from('exercises').delete().eq('id', id); await _db.storage.from('exercise-files').remove([path]); loadAdminList(); } }
</script>
</body>
</html>
