<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DavidSchool Pro Fix</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #f2f4f8; --text: #222; --card: linear-gradient(90deg, #6a00ff, #1e90ff); }
        .dark-mode { --bg: #121212; --text: #ffffff; --card: #1e1e1e; }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); }
        
        /* Splash & News */
        #splash-screen { position: fixed; inset: 0; background: linear-gradient(135deg, #1e004e, #1e90ff); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; transition: 0.8s; }
        .hide-splash { transform: translateY(-100%); }
        #news-bar { background: #ff4757; color: white; padding: 10px; overflow: hidden; white-space: nowrap; }
        .news-text { display: inline-block; animation: scroll 15s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* Header */
        header { background: linear-gradient(135deg, #1e004e, #6a00ff); color: white; padding: 30px; text-align: center; position: relative; }
        .logo-img { height: 60px; border-radius: 12px; }
        .tools { position: absolute; top: 10px; width: 100%; left: 0; padding: 0 15px; display: flex; justify-content: space-between; }
        .btn-tool { width: 35px; height: 35px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid white; }

        /* Search & Cards */
        .search-area { padding: 15px; }
        #searchInput { width: 100%; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        main { padding: 15px; max-width: 500px; margin: auto; }
        .grid { display: flex; flex-direction: column; gap: 12px; }
        .card { padding: 20px; border-radius: 15px; color: white; font-weight: bold; border: none; background: var(--card); text-align: left; cursor: pointer; position: relative; }
        .badge { position: absolute; top: 5px; right: 10px; background: #2ed573; font-size: 10px; padding: 3px 7px; border-radius: 5px; }

        /* Admin */
        #adminModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; padding: 20px; align-items: center; justify-content: center; }
        .admin-box { background: white; width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; color: #333; max-height: 80vh; overflow-y: auto; }
        input, select, .btn-p { width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; border: 1px solid #ddd; }
        .btn-p { background: #6a00ff; color: white; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="https://lqevweyhxkvnckhtfpwh.supabase.co/storage/v1/object/public/exercise-files/1769899198248.png" style="width:80px; border-radius:15px;">
        <h2 style="color:white;">DavidSchool</h2>
    </div>

    <div id="news-bar"><div class="news-text" id="newsMsg">Chargement de l'annonce...</div></div>

    <header>
        <div class="tools">
            <div class="btn-tool" onclick="document.getElementById('adminModal').style.display='flex'">‚öôÔ∏è</div>
            <div class="btn-tool" onclick="toggleDark()">üåô</div>
        </div>
        <img src="https://lqevweyhxkvnckhtfpwh.supabase.co/storage/v1/object/public/exercise-files/1769899198248.png" class="logo-img">
        <h1>DavidSchool</h1>
    </header>

    <div class="search-area" id="searchContainer" style="display:none">
        <input type="text" id="searchInput" placeholder="üîç Rechercher un exercice..." onkeyup="doSearch()">
    </div>

    <main>
        <button id="backBtn" class="btn-p" style="display:none; background:#888; margin-bottom:15px;" onclick="handleBack()">‚¨ÖÔ∏è Retour</button>
        <div id="classes" class="grid"></div>
        <div id="subjects" class="grid" style="display:none"></div>
        <div id="exercises" class="grid" style="display:none"></div>
    </main>

    <div id="adminModal">
        <div class="admin-box">
            <h3>Administration</h3>
            <div id="loginArea">
                <input type="password" id="admPass" placeholder="Code secret">
                <button class="btn-p" onclick="login()">Connexion</button>
                <button class="btn-p" style="background:#888" onclick="this.parentElement.parentElement.parentElement.style.display='none'">Fermer</button>
            </div>
            <div id="adminPanel" style="display:none">
                <input id="inpNews" placeholder="Nouvelle annonce">
                <button class="btn-p" onclick="saveNews()" style="background:#2ed573">Mettre √† jour l'annonce</button>
                <hr>
                <select id="sClass"></select><select id="sSub"></select>
                <input id="iTitle" placeholder="Titre de l'exercice">
                <input type="file" id="iFile">
                <button class="btn-p" onclick="upload()">üöÄ Publier</button>
                <div id="admList" style="margin-top:20px; font-size:12px;"></div>
            </div>
        </div>
    </div>

<script>
    // CONFIGURATION (Remplace avec tes vraies cl√©s)
    const S_URL = "https://lqevweyhxkvnckhtfpwh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxZXZ3ZXloeGt2bmNraHRmcHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTk2NTIsImV4cCI6MjA4NTYzNTY1Mn0.F6EUcdco3mn8AxlR9CMzxCmcxL-5-BypAhSak0JQSWw";
    const _supabase = supabase.createClient(S_URL, S_KEY);

    const matieres = ["MATH", "PHYSIQUE-CHIMIE", "HISTOIRE", "G√âOGRAPHIE", "FRAN√áAIS", "SVT"];
    const classes = ["6e", "5e", "4e", "3e"];
    let curC="", curS="", allEx=[];

    window.onload = async () => {
        loadNews();
        renderClasses();
        setTimeout(() => document.getElementById('splash-screen').classList.add('hide-splash'), 2000);
    };

    // --- ANNONCES SYNCHRONIS√âES ---
    async function loadNews() {
        const { data } = await _supabase.from('settings').select('value').eq('key', 'announcement').single();
        if(data) document.getElementById('newsMsg').innerText = data.value;
    }

    async function saveNews() {
        const val = document.getElementById('inpNews').value;
        await _supabase.from('settings').upsert({ key: 'announcement', value: val });
        alert("Annonce mise √† jour pour tous !");
        loadNews();
    }

    // --- NAVIGATION ---
    function renderClasses() {
        curC = ""; curS = "";
        document.getElementById("classes").style.display="flex";
        document.getElementById("subjects").style.display="none";
        document.getElementById("exercises").style.display="none";
        document.getElementById("backBtn").style.display="none";
        document.getElementById("searchContainer").style.display="none";
        const box = document.getElementById("classes"); box.innerHTML = "";
        classes.forEach(c => {
            let b = document.createElement("button"); b.className="card"; b.innerText=c;
            b.onclick = () => { curC=c; renderSubjects(); };
            box.appendChild(b);
        });
    }

    function renderSubjects() {
        document.getElementById("classes").style.display="none";
        document.getElementById("exercises").style.display="none";
        document.getElementById("subjects").style.display="flex";
        document.getElementById("backBtn").style.display="block";
        document.getElementById("searchContainer").style.display="none";
        const box = document.getElementById("subjects"); box.innerHTML = "";
        matieres.forEach(s => {
            let b = document.createElement("button"); b.className="card"; b.innerText=s;
            b.onclick = () => { curS=s; loadEx(); };
            box.appendChild(b);
        });
    }

    function handleBack() {
        if(document.getElementById("exercises").style.display === "flex") renderSubjects();
        else renderClasses();
    }

    // --- EXERCICES & RECHERCHE ---
    async function loadEx() {
        document.getElementById("subjects").style.display="none";
        document.getElementById("exercises").style.display="flex";
        document.getElementById("searchContainer").style.display="block";
        const box = document.getElementById("exercises"); box.innerHTML = "Chargement...";
        const { data } = await _supabase.from('exercises').select('*').eq('class', curC).eq('subject', curS);
        allEx = data || [];
        showList(allEx);
    }

    function showList(list) {
        const box = document.getElementById("exercises"); box.innerHTML = "";
        if(list.length === 0) { box.innerHTML = "Aucun r√©sultat."; return; }
        list.forEach(e => {
            let d = document.createElement("div"); d.className="card"; d.style.background="#333";
            d.innerHTML = `<b>${e.title}</b><br>`;
            if(e.file_type === "img") d.innerHTML += `<img src="${e.file_url}" style="width:100%; margin-top:10px; border-radius:10px;">`;
            else d.innerHTML += `<a href="${e.file_url}" target="_blank" style="color:#00d1ff; display:block; margin-top:10px;">üìÇ Ouvrir</a>`;
            box.appendChild(d);
        });
    }

    function doSearch() {
        const q = document.getElementById("searchInput").value.toLowerCase();
        const res = allEx.filter(e => e.title.toLowerCase().includes(q));
        showList(res);
    }

    // --- ADMIN ---
    function login() {
        if(document.getElementById("admPass").value === "1234") {
            document.getElementById("loginArea").style.display="none";
            document.getElementById("adminPanel").style.display="block";
            refreshAdmList();
        }
    }

    async function upload() {
        const f = document.getElementById("iFile").files[0];
        const t = document.getElementById("iTitle").value;
        const c = document.getElementById("sClass").value;
        const s = document.getElementById("sSub").value;
        if(!f || !t) return alert("Remplis tout !");
        const path = `${c}/${Date.now()}_${f.name}`;
        await _supabase.storage.from('exercise-files').upload(path, f);
        const { data: u } = _supabase.storage.from('exercise-files').getPublicUrl(path);
        await _supabase.from('exercises').insert([{ class:c, subject:s, title:t, file_url:u.publicUrl, file_path:path, file_type:f.type.startsWith("image")?"img":"doc" }]);
        alert("Publi√© !"); refreshAdmList();
    }

    async function refreshAdmList() {
        const { data } = await _supabase.from('exercises').select('*').order('created_at',{ascending:false});
        const box = document.getElementById("admList"); box.innerHTML = "<b>Liste globale :</b><br>";
        data.forEach(e => {
            box.innerHTML += `<div>[${e.class}] ${e.title} <button onclick="del('${e.id}','${e.file_path}')" style="color:red">X</button></div>`;
        });
    }

    async function del(id, p) {
        if(confirm("Supprimer ?")) {
            await _supabase.from('exercises').delete().eq('id', id);
            await _supabase.storage.from('exercise-files').remove([p]);
            refreshAdmList();
        }
    }

    function toggleDark() { document.body.classList.toggle('dark-mode'); }
    classes.forEach(c => document.getElementById("sClass").add(new Option(c,c)));
    matieres.forEach(m => document.getElementById("sSub").add(new Option(m,m)));
</script>
</body>
</html>
