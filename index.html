<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DavidSchool</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#f2f4f8}

header{
  background:linear-gradient(135deg,#6a00ff,#1e90ff);
  color:white;
  padding:22px;
  text-align:center;
  position:relative;
}

#adminIcon{
  position:absolute;
  top:15px;
  left:15px;
  width:42px;
  height:42px;
  border-radius:50%;
  background:white;
  color:#6a00ff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
}

main{padding:20px;max-width:480px;margin:auto}

.grid{display:flex;flex-direction:column;gap:14px}

.card{
  padding:18px;
  border-radius:16px;
  color:white;
  font-size:18px;
  font-weight:bold;
  cursor:pointer;
}

.exercise{
  padding:12px;
  border-radius:14px;
  margin-bottom:14px;
  color:white;
  position:relative;
}

.exercise img{width:100%;border-radius:12px;margin-top:8px}

.deleteBtn{
  position:absolute;
  top:8px;
  right:8px;
  background:red;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button{
  padding:12px;
  border:none;
  border-radius:10px;
  background:#6a00ff;
  color:white;
  cursor:pointer;
}

select,input{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:1px solid #ccc;
}

#adminModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
}

#adminBox{
  background:white;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:400px;
}
</style>
</head>

<body>

<header>
  <h1>DavidSchool</h1>
  <div id="adminIcon">‚öô</div>
</header>

<main>
  <div id="classes" class="grid"></div>
  <div id="subjects" class="grid" style="display:none"></div>
  <div id="exercises" style="display:none"></div>
  <button id="backBtn" style="display:none" onclick="goBack()">‚¨Ö Retour</button>
</main>

<!-- ADMIN -->
<div id="adminModal">
  <div id="adminBox">
    <h3>Admin</h3>
    <input type="password" id="adminPass" placeholder="Code admin">
    <button onclick="login()">Connexion</button>

    <div id="adminPanel" style="display:none">
      <select id="aClass"></select>
      <select id="aSubject"></select>
      <input id="aTitle" placeholder="Titre">
      <input type="file" id="aFile">
      <button onclick="addExercise()">Ajouter</button>
    </div>

    <button onclick="adminModal.style.display='none'">Fermer</button>
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const supabaseClient = supabase.createClient(
  "https://xwzjlddgqwlrxgetahvp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh3empsZGRncXdscnhnZXRhaHZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MzY1NTQsImV4cCI6MjA4NTMxMjU1NH0.MsCgDKBz3jXrJ_dOcJ35koaLi-uBpNXoAoaFLAWDbkg"
);

/* ===== DONN√âES ===== */
const classes={
  "6e":["Fran√ßais","Math","Anglais","Histoire","G√©ographie","SVT"],
  "5e":["Fran√ßais","Math","Anglais","Histoire","G√©ographie","SVT"],
  "4e":["Fran√ßais","Math","Anglais","Physique","Chimie","SVT"],
  "3e":["Fran√ßais","Math","Anglais","Physique","Chimie","SVT","G√©ographie"]
};

const colors={
  Math:"#1abc9c",
  Fran√ßais:"#e74c3c",
  Anglais:"#3498db",
  Physique:"#9b59b6",
  Chimie:"#f39c12",
  Histoire:"#2ecc71",
  G√©ographie:"#16a085",
  SVT:"#27ae60"
};

let curClass="",curSubject="",isAdmin=false;

/* ===== ELEMENTS ===== */
const classesBox=document.getElementById("classes");
const subjectsBox=document.getElementById("subjects");
const exercisesBox=document.getElementById("exercises");
const backBtn=document.getElementById("backBtn");

/* ===== CLASSES ===== */
function loadClasses(){
  classesBox.innerHTML="";
  for(let c in classes){
    let d=document.createElement("div");
    d.className="card";
    d.style.background="#6a00ff";
    d.innerText=c;
    d.onclick=()=>{curClass=c;loadSubjects()};
    classesBox.appendChild(d);
  }
}

/* ===== MATI√àRES ===== */
function loadSubjects(){
  classesBox.style.display="none";
  subjectsBox.style.display="flex";
  subjectsBox.innerHTML="";
  classes[curClass].forEach(s=>{
    let d=document.createElement("div");
    d.className="card";
    d.style.background=colors[s];
    d.innerText=s;
    d.onclick=()=>{curSubject=s;loadExercises()};
    subjectsBox.appendChild(d);
  });
  backBtn.style.display="block";
}

/* ===== EXERCICES ===== */
async function loadExercises(){
  subjectsBox.style.display="none";
  exercisesBox.style.display="block";
  exercisesBox.innerHTML="";

  const {data} = await supabaseClient
    .from("contents")
    .select("*")
    .eq("classe",curClass)
    .eq("matiere",curSubject)
    .order("id",{ascending:false});

  data.forEach(e=>{
    let d=document.createElement("div");
    d.className="exercise";
    d.style.background=colors[e.matiere];
    d.innerHTML="<b>"+e.title+"</b>";

    if(e.type==="img"){
      let img=document.createElement("img");
      img.src=e.file_url;
      d.appendChild(img);
    }else{
      let a=document.createElement("a");
      a.href=e.file_url;
      a.target="_blank";
      a.innerText="üì• T√©l√©charger";
      d.appendChild(a);
    }

    if(isAdmin){
      let b=document.createElement("button");
      b.className="deleteBtn";
      b.innerText="‚úñ";
      b.onclick=()=>deleteExercise(e.id);
      d.appendChild(b);
    }

    exercisesBox.appendChild(d);
  });
}

/* ===== SUPPRESSION ===== */
async function deleteExercise(id){
  await supabaseClient.from("contents").delete().eq("id",id);
  loadExercises();
}

/* ===== RETOUR ===== */
function goBack(){
  exercisesBox.style.display="none";
  subjectsBox.style.display="none";
  classesBox.style.display="flex";
  backBtn.style.display="none";
}

/* ===== ADMIN ===== */
adminIcon.onclick=()=>adminModal.style.display="flex";

function login(){
  if(adminPass.value==="1234"){
    isAdmin=true;
    adminPanel.style.display="block";
    alert("Admin connect√©");
  }
}

async function addExercise(){
  let f=aFile.files[0];
  if(!f) return alert("Fichier manquant");

  const name=Date.now()+"_"+f.name;
  await supabaseClient.storage.from("davidschool").upload(name,f);
  const {data}=supabaseClient.storage.from("davidschool").getPublicUrl(name);

  await supabaseClient.from("contents").insert({
    classe:aClass.value,
    matiere:aSubject.value,
    title:aTitle.value,
    file_url:data.publicUrl,
    type:f.type.startsWith("image")?"img":"doc"
  });

  alert("Ajout√©");
  loadExercises();
}

/* ===== ADMIN MENUS ===== */
function loadAdminMenus(){
  for(let c in classes){
    aClass.innerHTML+=`<option>${c}</option>`;
  }
  aClass.onchange=()=>{
    aSubject.innerHTML="";
    classes[aClass.value].forEach(s=>{
      aSubject.innerHTML+=`<option>${s}</option>`;
    });
  };
  aClass.onchange();
}

/* ===== INIT ===== */
loadClasses();
loadAdminMenus();
</script>

</body>
</html>
