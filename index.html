<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DavidSchool Pro v14</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #6a00ff; --secondary: #1e90ff; --bg: #f2f4f8; --text: #222; --card-bg: #ffffff; }
        @media (prefers-color-scheme: dark) { :root { --bg: #121212; --text: #ffffff; --card-bg: #1e1e1e; } }
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); display: flex; flex-direction: column; min-height: 100vh; }

        /* AUTH SCREENS */
        .auth-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; text-align: center; }
        .auth-card { background: var(--card-bg); padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; background: var(--card-bg); color: var(--text); font-size: 14px; }

        /* HEADER & CONTENT */
        header { background: linear-gradient(135deg, #1e004e, #6a00ff); color: white; padding: 30px 20px; text-align: center; position: relative; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        .logout { position: absolute; right: 15px; top: 15px; font-size: 11px; cursor: pointer; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 15px; }
        
        .grid { display: flex; flex-direction: column; gap: 15px; padding: 20px; max-width: 500px; margin: auto; width: 100%; }
        .card { padding: 25px; border-radius: 20px; color: white; font-weight: bold; border: none; background: linear-gradient(90deg, #6a00ff, #1e90ff); cursor: pointer; text-align: left; box-shadow: 0 5px 15px rgba(106, 0, 255, 0.2); }
        .exo-item { background: var(--card-bg); padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="screen-welcome" class="auth-container">
        <h1 style="color: var(--primary); margin-bottom: 5px;">DavidSchool</h1>
        <p style="margin-bottom: 30px; opacity: 0.8;">Votre classe partout avec vous</p>
        <div class="auth-card">
            <button class="btn-main btn-primary" onclick="showScreen('screen-register')">Cr√©er un compte</button>
            <button class="btn-main btn-outline" onclick="showScreen('screen-login')">Se connecter</button>
        </div>
    </div>

    <div id="screen-register" class="auth-container hidden">
        <h2>Inscription</h2>
        <div class="auth-card">
            <select id="reg-role" onchange="toggleCodeField()">
                <option value="student">Je suis un √âl√®ve</option>
                <option value="teacher">Je suis un Professeur</option>
            </select>
            <input type="text" id="reg-name" placeholder="Nom complet (ex: M. David)">
            <input type="password" id="reg-pass" placeholder="Mot de passe">
            
            <div id="div-class-code">
                <input type="text" id="reg-class-code" placeholder="Code de classe (donn√© par le prof)">
            </div>
            
            <div id="div-teacher-code" class="hidden">
                <p style="font-size: 11px; color: #888; margin-top: 10px;">Cr√©ez votre code de classe unique :</p>
                <input type="text" id="reg-my-code" placeholder="Ex: MATH2024">
            </div>
            
            <button class="btn-main btn-primary" onclick="handleRegister()">Valider l'inscription</button>
            <button class="btn-main btn-outline" onclick="showScreen('screen-welcome')">Annuler</button>
        </div>
    </div>

    <div id="screen-login" class="auth-container hidden">
        <h2>Connexion</h2>
        <div class="auth-card">
            <input type="text" id="login-name" placeholder="Nom complet">
            <input type="password" id="login-pass" placeholder="Mot de passe">
            <button class="btn-main btn-primary" onclick="handleLogin()">Entrer dans l'√©cole</button>
            <button class="btn-main btn-outline" onclick="showScreen('screen-welcome')">Retour</button>
        </div>
    </div>

    <div id="screen-teacher" class="hidden">
        <header>
            <div class="logout" onclick="logout()">D√©connexion</div>
            <h1 id="teacher-title" style="margin:0; font-size: 20px;">Espace Prof</h1>
            <div id="display-my-code" style="font-size: 12px; margin-top: 8px; color: #eee;"></div>
        </header>
        <div class="grid">
            <div class="exo-item">
                <h3 style="margin-top:0">üì§ Publier un cours</h3>
                <select id="pub-class"></select>
                <select id="pub-sub"></select>
                <input type="text" id="pub-title" placeholder="Titre de la le√ßon">
                <input type="file" id="pub-file">
                <button class="btn-main btn-primary" id="btn-pub" onclick="handleUpload()">üöÄ Mettre en ligne</button>
            </div>
            <div id="teacher-list"></div>
        </div>
    </div>

    <div id="screen-student" class="hidden">
        <header>
            <div class="logout" onclick="logout()">Quitter</div>
            <h1 id="student-title" style="margin:0; font-size: 20px;">Mes Cours</h1>
            <div id="display-student-prof" style="font-size: 11px; opacity: 0.8;"></div>
        </header>
        <div id="breadcrumbs" style="padding: 15px 20px; font-weight: bold; color: var(--primary); font-size: 13px;">Accueil</div>
        <main id="content" class="grid"></main>
        <center><button id="backBtn" class="btn-outline" style="display:none; padding: 10px 25px; margin: 20px; border-radius: 10px;" onclick="goBack()">‚¨Ö RETOUR</button></center>
    </div>

<script>
    const S_URL = "https://lqevweyhxkvnckhtfpwh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxZXZ3ZXloeGt2bmNraHRmcHdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTk2NTIsImV4cCI6MjA4NTYzNTY1Mn0.F6EUcdco3mn8AxlR9CMzxCmcxL-5-BypAhSak0JQSWw";
    const _db = supabase.createClient(S_URL, S_KEY);

    let user = null;
    const CLASSES = ["6e", "5e", "4e", "3e"];
    const SUBS = ["MATH", "PHYSIQUE-CHIMIE", "SVT", "HISTOIRE-G√âO", "FRAN√áAIS"];
    let step = "classes", curC = "", curS = "";

    // --- NAVIGATION ---
    function showScreen(id) {
        document.querySelectorAll('div[id^="screen-"]').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function toggleCodeField() {
        const role = document.getElementById('reg-role').value;
        document.getElementById('div-class-code').classList.toggle('hidden', role === 'teacher');
        document.getElementById('div-teacher-code').classList.toggle('hidden', role === 'student');
    }

    function initSelectors() {
        const cSel = document.getElementById('pub-class');
        const sSel = document.getElementById('pub-sub');
        if(cSel.options.length === 0) { // On remplit seulement si c'est vide
            CLASSES.forEach(cl => cSel.add(new Option(cl, cl)));
            SUBS.forEach(s => sSel.add(new Option(s, s)));
        }
    }

    // --- AUTHENTIFICATION ---
    async function handleRegister() {
        const role = document.getElementById('reg-role').value;
        const name = document.getElementById('reg-name').value.trim();
        const pass = document.getElementById('reg-pass').value;
        const code = (role === 'teacher') ? document.getElementById('reg-my-code').value.trim() : document.getElementById('reg-class-code').value.trim();

        if(!name || !pass || !code) return alert("Veuillez remplir tous les champs !");

        const { data, error } = await _db.from('users_profile').insert([{
            full_name: name, password: pass, role: role, class_code: code
        }]);

        if(error) return alert("Erreur : Ce nom est peut-√™tre d√©j√† utilis√©.");
        alert("Compte cr√©√© avec succ√®s ! Connectez-vous maintenant.");
        showScreen('screen-login');
    }

    async function handleLogin() {
        const name = document.getElementById('login-name').value.trim();
        const pass = document.getElementById('login-pass').value;

        const { data, error } = await _db.from('users_profile').select('*').eq('full_name', name).eq('password', pass).maybeSingle();

        if(!data) return alert("Nom ou mot de passe incorrect.");
        user = data;
        if(user.role === 'teacher') startTeacher(); else startStudent();
    }

    function logout() { user = null; location.reload(); }

    // --- ESPACE PROFESSEUR ---
    function startTeacher() {
        showScreen('screen-teacher');
        initSelectors(); // On remplit les menus (IMPORTANT)
        document.getElementById('teacher-title').innerText = "Bonjour " + user.full_name;
        document.getElementById('display-my-code').innerText = "Code de classe pour vos √©l√®ves : " + user.class_code;
        refreshTeacherList();
    }

    async function handleUpload() {
        const f = document.getElementById('pub-file').files[0];
        const t = document.getElementById('pub-title').value;
        if(!f || !t) return alert("Veuillez choisir un fichier et un titre.");

        const btn = document.getElementById('btn-pub'); btn.innerText = "‚è≥ Envoi en cours...";
        const path = Date.now() + "_" + f.name.replace(/\s/g, "_");
        
        try {
            await _db.storage.from('exercise-files').upload(path, f);
            const { data: u } = _db.storage.from('exercise-files').getPublicUrl(path);

            await _db.from('exercises').insert([{
                professor_id: user.full_name, class: document.getElementById('pub-class').value,
                subject: document.getElementById('pub-sub').value, title: t,
                file_url: u.publicUrl, class_code: user.class_code, file_type: f.type.startsWith('image') ? 'img' : 'pdf'
            }]);

            alert("Le cours est en ligne !");
            document.getElementById('pub-title').value = "";
            refreshTeacherList();
        } catch(e) { alert("Erreur lors de la publication."); }
        btn.innerText = "üöÄ Publier";
    }

    async function refreshTeacherList() {
        const { data } = await _db.from('exercises').select('*').eq('class_code', user.class_code).order('created_at', {ascending: false});
        const l = document.getElementById('teacher-list');
        l.innerHTML = "<h4 style='border-bottom: 1px solid #ddd; padding-bottom:10px;'>Mes publications</h4>";
        if(data.length === 0) l.innerHTML += "<p style='color:gray; font-size:13px;'>Aucun cours publi√©.</p>";
        data.forEach(e => {
            l.innerHTML += `<div class="exo-item" style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:13px;"><b>${e.class}</b> - ${e.title}</span>
                <button onclick="del('${e.id}')" style="color:red; border:none; background:none; font-size:18px; cursor:pointer;">üóëÔ∏è</button>
            </div>`;
        });
    }

    async function del(id) { if(confirm("Supprimer ce document ?")) { await _db.from('exercises').delete().eq('id', id); refreshTeacherList(); } }

    // --- ESPACE √âL√àVE ---
    function startStudent() {
        showScreen('screen-student');
        document.getElementById('student-title').innerText = "Cours de " + user.full_name;
        document.getElementById('display-student-prof').innerText = "Code classe : " + user.class_code;
        renderStudentClasses();
    }

    function renderStudentClasses() {
        step = "classes"; document.getElementById('backBtn').style.display='none';
        document.getElementById('breadcrumbs').innerText = "Accueil";
        const c = document.getElementById('content'); c.innerHTML = "";
        CLASSES.forEach(cl => {
            let b = document.createElement('button'); b.className="card"; b.innerText="Classe de "+cl;
            b.onclick = () => { curC=cl; renderStudentSubs(); }; c.appendChild(b);
        });
    }

    function renderStudentSubs() {
        step = "subs"; document.getElementById('backBtn').style.display='block';
        document.getElementById('breadcrumbs').innerText = "Accueil > " + curC;
        const c = document.getElementById('content'); c.innerHTML = "";
        SUBS.forEach(s => {
            let b = document.createElement('button'); b.className="card"; b.innerText=s;
            b.onclick = () => { curS=s; renderStudentExos(); }; c.appendChild(b);
        });
    }

    async function renderStudentExos() {
        step = "exos";
        document.getElementById('breadcrumbs').innerText = "Accueil > " + curC + " > " + curS;
        const c = document.getElementById('content'); c.innerHTML = "Chargement...";
        const { data } = await _db.from('exercises').select('*').eq('class_code', user.class_code).eq('class', curC).eq('subject', curS);
        c.innerHTML = data.length ? "" : "<p style='color:gray;'>Aucun cours disponible pour le moment.</p>";
        data.forEach(e => {
            let d = document.createElement('div'); d.className="exo-item";
            d.innerHTML = `<div style="font-size:11px; color:var(--primary); font-weight:bold;">${curS}</div>
                <b style="font-size:16px;">${e.title}</b><br><br>
                <a href="${e.file_url}" target="_blank" style="display:block; text-align:center; background:var(--primary); color:white; padding:12px; border-radius:10px; text-decoration:none; font-weight:bold;">üëÅÔ∏è Voir le document</a>`;
            c.appendChild(d);
        });
    }

    function goBack() { if(step==="exos") renderStudentSubs(); else renderStudentClasses(); }
</script>
</body>
</html>
